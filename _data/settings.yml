blurb: >
  **I love web design and front-end development** and do everything I can to improve my design and coding skills daily.
  Living for 4 years in Japan and 5 years in Korea, I have done everything from teaching English, modeling, event production, artist booking, subtitling Yakuza flicks, and even running the judging system for [R16](http://www.r16korea.com/?lang=en){:target="_blank"}, the world's largest breakdance competition.
  Maybe I'm getting old but I thought it was time for stability so I recently moved to the USA in search of a job in web development.
  Besides making websites, I also have a passion for calisthenics and I am a member of [Bar Kingz](https://www.facebook.com/barkingzkorea/){:target="_blank"}, a street workout team based in Seoul, South Korea.
  If you have similar interests or would like to collaborate on a project, please do [contact me!](#contact){:target="_blank"}


  **ウェブデザインとフロントエンドプログラミングが大好きです。**毎日一所懸命デザインとコーディングの才能を上達するよう努力しています。
  ９年間海外に滞在したんですが（日本４年間、韓国５年間）、その間、英語教師、モデル、イベントプロダクション、アーティストブッキング、字幕作りなどの仕事をしました。
  [R16](http://www.r16korea.com/?lang=en){:target="_blank"}という世界で一番大きいなブレイクダンス大会でジャッジシステムの管理までしました。
  しかし、年齢のせいかわかりませんが、そろそろ具体的な仕事をやり始めた方がいいと思いまして、ウェブデザインの仕事をするためにアメリカに引っ越しました。
  ウェブサイトを作ること以外、体操も大好きで、現在[Bar Kingz](https://www.facebook.com/barkingzkorea/){:target="_blank"}という韓国の運動パフォーマンスチームに入っています。
  もし共通の趣味があり、もしくは一緒に仕事をすることに興味があれば、是非[連絡してください。](#contact){:target="_blank"} 宜しくお願いします！



